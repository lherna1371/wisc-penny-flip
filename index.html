<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Flip</title>
</head>
<body>
    <div>
        <h1>Penny Flip Game</h1>
        <img src="./assets/images/penny-heads.jpg" alt="penny image">
        <div id="buttons">
            <button id="flip">Flip the Penny</button>
            <button id="clear">Clear Scoreboard</button>
        </div>
        <h2>Let's Get Rolling!</h2>
        <hr>
        <h3>Scoreboard</h3>
        <table>
            <tr>
                <th>Number of Heads</th>
                <th>Percentage Heads</th>
                <th>Number of Tails</th>
                <th>Percentage Tails</th>
            </tr>
            <tr>
                <td>0</td>
                <td>0%</td>
                <td>0</td>
                <td>0%</td>
            </tr>
        </table>
    </div>
</body>
</html>

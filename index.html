<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Penny Flip</title>
</head>
<body>
    <div class="container">
        <h1>Penny Flip Game</h1>
        <img src="./assets/images/penny-heads.jpg" alt="penny image">
        <div id="buttons">
            <button id="flip-btn">Flip the Penny</button>
            <button id="clear-btn">Clear Scoreboard</button>
        </div>
        <h2 class="result-header">Let's Get Rolling!</h2>
        <hr>
        <h3>Scoreboard</h3>
        <table>
            <tr>
                <th>Number of Heads</th>
                <th>Percentage Heads</th>
                <th>Number of Tails</th>
                <th>Percentage Tails</th>
            </tr>
            <tr>
                <td class="heads-count">0</td>
                <td class="heads-percent">0%</td>
                <td class="tails-count">0</td>
                <td class="tails-percent">0%</td>
            </tr>
        </table>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
